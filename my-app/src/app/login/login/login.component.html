<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <md-card>
    <md-card-header>
      <md-card-title>登录：</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input type="text" mdInput placeholder="您的email" formControlName="email">
        <md-error>{{form.controls['email'].errors | json}}</md-error>
      </md-input-container>
      <md-input-container class="full-width">
        <input type="password" mdInput placeholder="您的密码" formControlName="password">
      </md-input-container>
      <!-- <button md-button type="button">登录</button>
      <button md-fab type="button">登录</button>
      <button md-mini-fab type="button">登录</button> -->
      <button md-raised-button type="button" type="submit" [disabled]="!form.valid">登录</button>
    </md-card-content>
    <md-card-actions class="text-align">
      <p>还没有账户？
        <a routerLink="/register">注册</a>
      </p>
      <p>忘记密码?
        <a href="">找回密码</a>
      </p>
    </md-card-actions>
  </md-card>

  <md-card class="card">
    <md-card-header>
      <md-card-title> 佳句</md-card-title>
      <md-card-subtitle>
        {{(quote$ | async)?.cn}}
      </md-card-subtitle>
    </md-card-header>
    <img md-card-image [src]="(quote$ | async)?.pic">
    <md-card-content>
      <p> {{(quote$ | async)?.en}}</p>
    </md-card-content>
  </md-card>

</form>
