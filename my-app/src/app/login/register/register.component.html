<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <md-card>
    <md-tab-group>
      <md-tab label="账号信息">
        <md-card-header>
          <md-card-title>注册：</md-card-title>
        </md-card-header>
        <md-card-content>
          <md-input-container class="full-width">
            <input type="text" mdInput placeholder="您的email" formControlName="email">
          </md-input-container>
          <md-input-container class="full-width">
            <input type="text" mdInput placeholder="您的姓名" formControlName="name">
          </md-input-container>
          <md-input-container class="full-width">
            <input type="password" mdInput placeholder="您的密码" formControlName="password">
          </md-input-container>
          <md-input-container class="full-width">
            <input type="password" mdInput placeholder="重复输入您的密码" formControlName="repeat">
          </md-input-container>
          <app-image-list-select [useSvgIcon]="true" [cols]="6" [title]="'选择头像：'" [items]="items" formControlName="avatar">
          </app-image-list-select>
          <!-- <app-age-input formControlName="dateOfBirth" (change)="onChange($event)"></app-age-input> -->
          <button md-raised-button type="button">注册</button>
        </md-card-content>
        <md-card-actions class="text-align">
          <p>还没有账户？
            <a href="">登录</a>
          </p>
          <p>忘记密码?
            <a href="">找回密码</a>
          </p>
        </md-card-actions>
      </md-tab>
      <md-tab label="个人信息">
        <app-identity-input formControlName="identity" class="full-width control-padding">
        </app-identity-input>
        <div class="full-width control-padding">
          <app-age-input formControlName="dateOfBirth"></app-age-input>
        </div>
        <div class="full-width control-padding">
          <app-area-list formControlName="address"></app-area-list>
        </div>
        <div class="full-width">
          <button md-raised-button type="button" (click)="prevTab()">上一步</button>
          <button md-raised-button type="submit" [disabled]="!form.valid">注册</button>
          <span class="fill-remaining-space"></span>
          <span>
            <span>已有账户？
              <a routerLink="/login">登录</a>
            </span>
            <span>忘记
              <a routerLink="/forgot">密码？</a>
            </span>
          </span>
        </div>
      </md-tab>
    </md-tab-group>
  </md-card>
</form>
